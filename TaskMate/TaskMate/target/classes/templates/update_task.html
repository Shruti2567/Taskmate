<!DOCTYPE html>
<html

xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Task</title>
<style>
	body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        background-color: #333;
       align-items: center;
	    justify-content: center;
	    display: flex;
    }
    
    .form-container{
		width: 380px;
		margin: 80px auto;
		background-color: #444;
		padding: 20px;
		border-radius:8px ;
		color:white ;
	}
	.form-container h1{
		 text-align: center;
        margin-bottom: 20px;
	}
	
	input[type="text"], input[type="date"],select{
		width: 90%;
		padding: 10px;
		background-color: #333;
		color: #fff;
		border-radius: 6px;
		border: 1px solid #555;
		margin:10px 0 15px 0;
		font-size: 14px;
	}
	 input::placeholder {
        color: #ccc; 
    }
    
    select option{
		 background-color: #333;
        color: #fff;
		 padding-right: 20px;
        width: 90%;
	}
	
	button{
		width: 90%;
		background-color: #5c6bc0;
		border: none;
		margin: 10px auto 0 auto;
		padding: 10px;
		display: block;
		border-radius: 6px;
		font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;

	}
	button:hover{
		background-color: #7986cb;
	}
		
</style>

</head>
<body>

	<div class="form-container">
		<h1>Edit Task Details</h1>
		<hr>
		<form action= "#" th:action="@{/addTask}" th:object="${taskMate}" method="post">
			
			<input type="hidden"th:field="*{id}"/>
			<input type="text"th:field="*{taskName}" placeholder="Add your task" />
			
			<input type="text"th:field="*{taskDescription}" placeholder="Describe how youâ€™ll make it happen ðŸ’ª" />
			
			<label for="createdDate">Choose a date to stay organized</label><br>
			<input type="date" id="createdDate" th:field="*{createdDate}" />
			

			<label for="completionStatus" style="color: #fff;">Completion Status:</label><br>
			<select id="completionStatus" th:field="*{completionStatus}" required>
    			<option value="">-- Howâ€™s it going? --</option>
   				<option value="Pending">Pending</option>
 		   		<option value="In Progress">In Progress</option>
    			<option value="Completed">Completed</option>
			</select>
			
			<button type="submit">Update & Achieve</button>
			
		</form>
	</div>
</body>
</html>
